<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Connexion</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style-form.css">
</head>
<body>
	<h1>Connexion</h1>
	<div class="container-fluid">
		<div class="row">
			<form class="col-md-4 col-md-offset-4">
				<div class="form-group form-header">
					<div class="row">
						<div class="col-md-1 col-md-offset-1">
							<label for="identifiant">Identifiant</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<input type="text" class="form-control" id="identifiant">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5 col-md-offset-1">
							<label for="mdp">Mot de passe</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<input type="password" class="form-control" id="mdp">
						</div>
					</div>
				</div>
				<div class="row form-footer">
					<div class="col-md-5 col-md-offset-1 checkbox">
						<label>
							<input type="checkbox"> Se souvenir de moi
						</label>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default">Se connecter</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row footer">
			<div class="col-md-1 col-md-offset-5">
				<button class="btn btn-default"><a href="index.html">Inscription</a></button>
				<!-- <a href="secour.html">Mot de passe oublié ?</a> -->
			</div>
			<div class="col-md-3 ">
				<a href="secour.html" class="btn btn-default">Mot de passe oublié ?</a>
			</div>
		</div>
	</div>
</body>
</html>
