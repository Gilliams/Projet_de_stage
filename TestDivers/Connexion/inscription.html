<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Inscription</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style-form.css">
</head>
<body>
	<h1>Inscription</h1>
	<div class="container-fluid">
		<div class="row">
			<form class="col-md-10 col-md-offset-1">
				<div class="col-md-6">
					<div class="form-group form-header">
						<div class="row">
							<div class="col-md-1 col-md-offset-1">
								<label for="nom">Nom</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="nom">
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="row">
							<div class="col-md-1 col-md-offset-1">
								<label for="mail">Mail</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="mail" class="form-control" id="mail">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-5 col-md-offset-1">
								<label for="mdp">Mot de passe</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="password" class="form-control" id="mdp">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-1">
								<label for="societe">Société</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="societe">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group form-header">
						<div class="row">
							<div class="col-md-1 col-md-offset-1">
								<label for="prenom">Prenom</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="prenom">
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="row">
							<div class="col-md-1 col-md-offset-1">
								<label for="pays">Pays</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="pays">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-5 col-md-offset-1">
								<label for="confi_mdp">Confirmer le mot de passe</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="password" class="form-control" id="confi_mdp">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-1">
								<label for="poste">Poste</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="poste">
							</div>
						</div>
					</div>
				</div>
				<div class="row form-footer">
					<div class="col-md-3 col-md-offset-3 checkbox">
						<label>
							<input type="checkbox"> Se souvenir de moi
						</label>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default">S'enregistrer</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row footer">
			<div class="col-md-1 col-md-offset-5">
				<button class="btn btn-default"><a href="index.html">Retour à Accueil</a></button>
			</div>
		</div>
	</div>
</body>
</html>
